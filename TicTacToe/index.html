<!DOCTYPE html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Tic Tac Toe!</h1>

    <div class="grid">
        <div onclick="change(this, 0)" class="square"></div>
        <div onclick="change(this, 1)" class="square"></div>
        <div onclick="change(this, 2)" class="square"></div>
        <div onclick="change(this, 3)" class="square"></div>
        <div onclick="change(this, 4)" class="square"></div>
        <div onclick="change(this, 5)" class="square"></div>
        <div onclick="change(this, 6)" class="square"></div>
        <div onclick="change(this, 7)" class="square"></div>
        <div onclick="change(this, 8)" class="square"></div>
      </div>

</body>
    <script src="app.js"></script> 
</html>
