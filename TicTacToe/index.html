<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Tic Tac Toe!</h1>
    <h2 id="demo"></h2>
    <form>

        <input type="checkbox" id="Computer" name="Computer" value="Computer">
        <label for="Computer">Computer</label>
    </form>


    <div class="grid">
        <div onclick="change(this, 0)" id="0" class="square"></div>
        <div onclick="change(this, 1)" id="1" class="square"></div>
        <div onclick="change(this, 2)" id="2" class="square"></div>
        <div onclick="change(this, 3)" id="3" class="square"></div>
        <div onclick="change(this, 4)" id="4" class="square"></div>
        <div onclick="change(this, 5)" id="5" class="square"></div>
        <div onclick="change(this, 6)" id="6" class="square"></div>
        <div onclick="change(this, 7)" id="7" class="square"></div>
        <div onclick="change(this, 8)" id="8" class="square"></div>
    </div>

</body>
<script src="app.js"></script>
<script>document.getElementById("demo").innerHTML = "Player 1's turn"</script>

</html>
